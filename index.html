<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="flex jc-center al-center">
    <article class="qr-card">
      <figure class="qr-img" role="img" aria-label="QR Code"></figure>

      <div class="qr-details">
        <h1 class="heading-primary">Improve your front-end skills by building projects</h1>
        <p class="qr-description">Scan the QR code to visit Frontend Mentor and take coding skills to the next level</p>
      </div>
    </article>
    <!-- <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Hassan</a>.</footer> -->
  </body>
</html>
